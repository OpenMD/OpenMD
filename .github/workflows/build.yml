name: build

on: [push]

env:
  BUILD_TYPE: Release

jobs:
  windows-builds:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'

    - name: Install Python dependencies
      run: pip install numpy scipy

    # Install MS-MPI
    - name: Install MS-MPI
      shell: pwsh
      run: |
        Invoke-WebRequest -Uri "https://download.microsoft.com/download/7/2/7/72731ebb-b63c-4170-ade7-836966263a8f/msmpisetup.exe" -OutFile "msmpisetup.exe"
        Invoke-WebRequest -Uri "https://download.microsoft.com/download/7/2/7/72731ebb-b63c-4170-ade7-836966263a8f/msmpisdk.msi" -OutFile "msmpisdk.msi"
        # Verify both files downloaded and have different sizes
        Write-Host "msmpisetup.exe size: $((Get-Item msmpisetup.exe).Length) bytes"
        Write-Host "msmpisdk.msi size: $((Get-Item msmpisdk.msi).Length) bytes"
        Start-Process -FilePath ".\msmpisetup.exe" -ArgumentList "-unattend" -Wait
        Start-Process -FilePath "msiexec.exe" -ArgumentList "/i msmpisdk.msi /quiet /norestart" -Wait
        # Verify SDK installed
        Write-Host "SDK Include exists: $(Test-Path 'C:\Program Files (x86)\Microsoft SDKs\MPI\Include')"
        Write-Host "SDK Lib exists: $(Test-Path 'C:\Program Files (x86)\Microsoft SDKs\MPI\Lib')"

    # Refresh environment variables so MPI paths are available downstream
    - name: Refresh environment after MPI install
      shell: pwsh
      run: |
        # Read paths directly from registry where the installer recorded them
        $msmpiDir = (Get-ItemProperty "HKLM:\SOFTWARE\Microsoft\MPI").InstallRoot
        $sdkDir = "C:\Program Files (x86)\Microsoft SDKs\MPI"

        echo "MSMPI_BIN=${msmpiDir}Bin" >> $env:GITHUB_ENV
        echo "MSMPI_INC=$sdkDir\Include" >> $env:GITHUB_ENV
        echo "MSMPI_LIB64=$sdkDir\Lib\x64" >> $env:GITHUB_ENV
        echo "MSMPI_LIB32=$sdkDir\Lib\x86" >> $env:GITHUB_ENV
        echo "${msmpiDir}Bin" >> $env:GITHUB_PATH
        # Print for debugging
        Write-Host "MSMPI_BIN=${msmpiDir}Bin"
        Write-Host "MSMPI_INC=$sdkDir\Include"
        Write-Host "MSMPI_LIB64=$sdkDir\Lib\x64"
        
    - name: Configure CMake
      run: cmake -B build -S . -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake  -DCMAKE_BUILD_TYPE=$BUILD_TYPE
      
    - name: Build
      run: cmake -B build -S .

    - name: Install
      run: cmake -B build -S . install

  ubuntu-builds:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Dependencies
        run: |
          sudo apt-get install libfftw3-bin libfftw3-dev
          sudo apt-get install openmpi-bin libopenmpi-dev
          sudo apt-get install python3-numpy python3-scipy
          sudo apt-get install qhull-bin libqhull-dev
          sudo apt-get install minizip zlib1g-dev

      - name: Configure
        run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE

      - name: Build
        run: make -j 4

      - name: Install
        run: sudo make install

  macos-builds:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Dependencies
        run: |
          brew install fftw
          brew install open-babel
          brew install open-mpi
          brew install numpy scipy
          brew install qhull
          brew install zlib
          brew install antlr4-cpp-runtime

      - name: Configure
        run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE

      - name: Build
        run: make -j 4

      - name: Install
        run: sudo make install
